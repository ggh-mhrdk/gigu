<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f0e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ff6b6b;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            color: #4d4d4d;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background-color: #ff6b6b;
            border-radius: 50px 50px 0 0;
            transform-origin: bottom center;
            animation: float 6s infinite ease-in-out;
        }

        .balloon::after {
            content: '';
            position: absolute;
            top: 60px;
            left: 21px;
            width: 8px;
            height: 30px;
            background-color: #ff6b6b;
        }

        @keyframes float {
            0% {
                transform: translateX(0) rotate(0);
            }
            50% {
                transform: translateX(20px) rotate(5deg);
            }
            100% {
                transform: translateX(-20px) rotate(-5deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloons">
            <div class="balloon" style="background-color: #ff6b6b; left: 20%; animation-delay: 0s;"></div>
            <div class="balloon" style="background-color: #ffd93d; left: 40%; animation-delay: 2s;"></div>
            <div class="balloon" style="background-color: #6bc5d2; left: 60%; animation-delay: 4s;"></div>
            <div class="balloon" style="background-color: #ff6b6b; left: 80%; animation-delay: 1s;"></div>
        </div>
        <h1>Selamat Ulang Tahun!</h1>
        <p>Semoga hari ini penuh dengan kebahagiaan dan keceriaan! ðŸŽ‰ðŸŽ‚</p>
    </div>
</body>
</html>
