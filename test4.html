<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        /* Gaya Umum untuk Body */
        <body> {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Kontainer untuk Kartu Ucapan */
        .card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        /* Gaya untuk Judul */
        h1 {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 0.5em;
            animation: fadeInDown 2s;
        }

        /* Gaya untuk Paragraf */
        p {
            font-size: 1.5em;
            color: #555;
            animation: fadeInUp 2s;
        }

        /* Gaya untuk Balon Animasi */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background-color: #ff6f61;
            border-radius: 50px 50px 0 0;
            transform-origin: bottom center;
            animation: float 6s infinite ease-in-out;
        }

        /* Variasi Warna Balon */
        .balloon:nth-child(1) { left: 10%; background-color: #ff6f61; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 30%; background-color: #fcd34d; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 50%; background-color: #34d399; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 70%; background-color: #60a5fa; animation-delay: 3s; }
        .balloon:nth-child(5) { left: 90%; background-color: #a78bfa; animation-delay: 4s; }

        /* Efek Animasi Balon Mengambang */
        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        /* Efek Fade In untuk Teks */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Konfeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        /* Efek Animasi Konfeti Jatuh */
        @keyframes fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(600px) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Selamat Ulang Tahun!</h1>
        <p>Semoga harimu penuh dengan kebahagiaan dan cinta! ðŸŽ‰ðŸŽ‚</p>
    </div>

    <!-- Balon Animasi -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Script untuk Membuat Konfeti -->
    <script>
        const body = document.body;

        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            body.appendChild(confetti);
        }
    </script>
</body>
</html>
